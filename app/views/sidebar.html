{{append . "moreScripts" "/js/common/sidebar.js"}}
<div class="five wide column">
    <div class="ui segment" ng-controller="ArchiveSidebarController">
        <span></span>
        <h2>comments</h2>
        <div class="ui divider">
        </div>
        <div ng-repeat='comment in comments' class="comments-latest">
            <div class="text" ng-bind-html="comment.CommentText">
            </div>
            <div class="ui divider">
            </div>
            <a class="author">[[comment.UserName]]</a>
            <span class="time">[[comment.Date]]</span>

        </div>
        {{template "common/spinner.html" .}}
    </div>
    <div class="ui segment" ng-controller="TagSidebarController">
        <span></span>
        <h2>tags</h2>
        <div class="ui divider">
        </div>
        <div ng-repeat='tag in tags' class="tags-cloud">
            <a href="/list/index?tag=[[tag.tag]]">[[tag.tag]]
                <span>([[tag.count]])</span>
            </a>
        </div>
        {{template "common/spinner.html" .}}
    </div>
</div>
