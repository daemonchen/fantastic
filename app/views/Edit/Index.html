{{set . "title" "Edit"}}
{{set . "controllerName" .controllerName}}
{{append . "moreStyles" "/css/main.css"}}
{{append . "moreScripts" "/js/main.js"}}
{{append . "moreScripts" "/js/ckeditor.js"}}
{{append . "moreScripts" "/js/edit.js"}}
{{template "header.html" .}}
<div class="main container">
  <div class="ui form">
      <div class="field">
        <input id="title" type="text" placeholder="please input title"/>
      </div>
      <div class="field">
        <i class="tag icon"></i>
        <span id="tags" data="">

        </span>
        <input type="text" placeholder="碎碎念" id="tag"/>
      </div>
      <div class="field">
        <textarea id="content" name="content" rows="10" cols="80">
        </textarea>
      </div>
      <div class="field">
        <div id="submit" class="ui blue button submit">提交</div>

      </div>
  </div>
</div>
{{template "footer.html" .}}
